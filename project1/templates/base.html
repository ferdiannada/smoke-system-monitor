<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="https://cdn.smkalazhar.sch.id/assets/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.smkalazhar.sch.id/assets/img/favicon.png"
    />
    <title>{% block title %} {% endblock %}</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="../static/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.smkalazhar.sch.id/assets/css/nucleo-svg.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="https://cdn.smkalazhar.sch.id/assets/css/argon-dashboard.css?v=2.0.4"
      rel="stylesheet"
    />
  </head>

  <body class="g-sidenav-show bg-gray-100" onload="getSensorData()">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>

    <main class="main-content position-relative border-radius-lg">
      <div class="container-fluid py-4">
        <!-- top nav -->

        <div class="card mx-0 mb-3">
          <div class="card-body p-3">
            <div class="row gx-4">
              <div class="col-auto">
                <div class="avatar avatar-xl position-relative">
                  <img
                    src="https://cdn.smkalazhar.sch.id/assets/img/default.jpg"
                    alt="profile_image"
                    class="w-100 border-radius-lg shadow-sm"
                  />
                </div>
              </div>
              <div class="col-auto my-auto">
                <div class="h-100">
                  <h5 class="mb-1">App Name</h5>
                  <p class="mb-0 font-weight-bold text-sm">
                    With Raspberry pi pico w
                  </p>
                </div>
              </div>
              <div
                class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3"
              >
                <div class="nav-wrapper position-relative end-0">
                  <ul class="nav nav-pills nav-fill p-1" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center"
                        data-bs-toggle="tab"
                        href="javascript:;"
                        role="tab"
                        aria-selected="true"
                      >
                        <i class="ni ni-app"></i>
                        <span class="ms-2">App</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center"
                        data-bs-toggle="tab"
                        href="javascript:;"
                        role="tab"
                        aria-selected="false"
                      >
                        <i class="ni ni-email-83"></i>
                        <span class="ms-2">Messages</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center"
                        data-bs-toggle="tab"
                        href="javascript:;"
                        role="tab"
                        aria-selected="false"
                      >
                        <i class="ni ni-settings-gear-65"></i>
                        <span class="ms-2">Settings</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- end top nav -->

        {% block content %} {% endblock %}

        <footer class="footer pt-3">
          <div class="container-fluid">
            <div class="row align-items-center justify-content-lg-between">
              <div class="col-lg-6 mb-lg-0 mb-4">
                <div
                  class="copyright text-center text-sm text-muted text-lg-start"
                >
                  Â©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with <i class="fa fa-heart"></i> by
                  <a
                    href="https://www.creative-tim.com"
                    class="font-weight-bold"
                    target="_blank"
                    >Creative Tim</a
                  >
                  Customed by .
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </main>

    <!--   Core JS Files   -->
    <script src="https://cdn.smkalazhar.sch.id/assets/js/core/popper.min.js"></script>
    <script src="https://cdn.smkalazhar.sch.id/assets/js/core/bootstrap.min.js"></script>
    <script src="https://cdn.smkalazhar.sch.id/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="https://cdn.smkalazhar.sch.id/assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="https://cdn.smkalazhar.sch.id/assets/js/plugins/chartjs.min.js"></script>
    <script src="../static/assets/js/bme.js"></script>
    <script>
      var ctx1 = document.getElementById("chart-line").getContext("2d");

      var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

      gradientStroke1.addColorStop(1, "rgba(94, 114, 228, 0.2)");
      gradientStroke1.addColorStop(0.2, "rgba(94, 114, 228, 0.0)");
      gradientStroke1.addColorStop(0, "rgba(94, 114, 228, 0)");
      new Chart(ctx1, {
        type: "line",
        data: {
          labels: [
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              label: "Mobile apps",
              tension: 0.4,
              borderWidth: 0,
              pointRadius: 0,
              borderColor: "#5e72e4",
              backgroundColor: gradientStroke1,
              borderWidth: 3,
              fill: true,
              data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
              maxBarThickness: 6,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
          },
          interaction: {
            intersect: false,
            mode: "index",
          },
          scales: {
            y: {
              grid: {
                drawBorder: false,
                display: true,
                drawOnChartArea: true,
                drawTicks: false,
                borderDash: [5, 5],
              },
              ticks: {
                display: true,
                padding: 10,
                color: "#fbfbfb",
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: "normal",
                  lineHeight: 2,
                },
              },
            },
            x: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false,
                borderDash: [5, 5],
              },
              ticks: {
                display: true,
                color: "#ccc",
                padding: 20,
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: "normal",
                  lineHeight: 2,
                },
              },
            },
          },
        },
      });
    </script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="https://cdn.smkalazhar.sch.id/assets/js/argon-dashboard.min.js?v=2.0.4"></script>
  </body>
</html>
